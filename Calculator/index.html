<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="naive">
            <div class="naive-left">
                <p class="time">12.00</p>
            </div>
            <div class="naive-right">
                <img src="wi-fi.png" class="wifi">
                <img src="signal.png" >
                <img src="battery.png" >


            </div>
        </div>
            <div class="main-top">
                <div class="main-top-top">
                <h4 class="heading">Calculator</h4>
                </div>
                <div class="main-top-middle">
                    <div class="answer">
                        <h5 class="answerH5">ANSWER</h5>
                    </div>
                    <div class="equation">
                        <h3 class="equationH3"></h3>
                    </div>
                </div>
                <div class="main-top-bottom">
                <h3 class="history">History</h3>
                <h3 class="do-something"></h3>
                </div>
            </div>
            <div class="main-bottom">
                <div class="bot">
                    <img src="alphabet.png" alt="" class="icon" title="C">
                </div>
                <div class="bot">
                    <img src="brackets.png" alt="" class="icon" title="%">
                </div>
                <div class="bot">
                    <img src="percentage.png" alt="" class="icon" width="20px"
                    height="20px" title="%"
                >
                </div>
                <div class="bot">
                    <img src="slash (1).png" alt="" class="icon" width="40px"
                    height="40px" title="/">
                </div>
                <div class="bot">
                    <img src="seven.png" alt="" class="icon" title="7">
                </div>
                <div class="bot">
                    <img src="eight.png" alt="" class="icon" title="8">
                </div>
                <div class="bot">
                    <img src="nine (1).png" alt="" class="icon" title="9">
                </div>
                <div class="bot">
                    <img src="multiplication.png" alt="" class="icon"  width="20px"
                    height="20px" title="*">
                </div>
                <div class="bot">
                    <img src="four.png" alt="" class="icon"  width="25px"
                    height="25px" title="4">
                </div>
                <div class="bot">
                    <img src="five.png" alt="" class="icon" width="25px"
                    height="25px" title="5">
                </div>
                <div class="bot">
                    <img src="six.png" alt="" class="icon" width="25px"
                    height="25px" title="6">
                </div>
                <div class="bot">
                    <img src="minus-sign.png" alt="" class="icon" title="-">
                </div>
                <div class="bot">
                    <img src="one.png" alt="" class="icon" width="25px"
                    height="25px" title="1">
                </div>
                <div class="bot">
                    <img src="two.png" alt="" class="icon"  width="30px"
                    height="30px" title="2">
                </div>
                <div class="bot">
                    <img src="3.png" alt="" class="icon" width="25px"
                    height="25px" title="3">
                </div>
                <div class="bot">
                    <img src="addition.png" alt="" class="icon" title="+">
                </div>
                <div class="bot">
                    <h4>+/-</h4>
                </div>
                <div class="bot">
                    <img src="zero.png" alt="" class="icon" title="0">
                </div>
                <div class="bot">
                    <img src="full-stop.png" alt="" class="icon" title=".">
                </div>
                <div class="bot">
                    <img src="equal-to.png" alt="" class="icon" title="=">
                </div>
                

                </div>
            </div>
            
    
    </div>
    
</body>
</html>
