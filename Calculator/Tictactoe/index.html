<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="main-top">
            <div class="grid">
                <div class="con con1" id="1">
                    
                </div>
                <div class="con con2" id="2">
                   
                </div>
                <div class="con con3" id="3"></div>
                <div class="con con4" id="4"></div>
                <div class="con con5"  id="5"></div>
                <div class="con con6" id="6"></div>
                <div class="con con7" id="7"></div>
                <div class="con con8" id="8"></div>
                <div class="con con9" id="9"></div>
            </div>
        </div>
        <div class="main-bottom">
            <div class="bottom1">
                <h3 class="players">Player(X)</h3>
                <h3 class="players">TIE</h3>
                <h3 class="players">COMPUTER(O)</h3>
            </div>
            <div class="bottom2">
                <h3 class="marks">0</h3>
                <h3 class="marks">0</h3>
                <h3 class="marks">0</h3>
                
            </div>
        </div>
    </div>
    
</body>
</html>
